<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="main">

    <!-- Card component -->
    <div class="card">

      <!-- Card header -->
      <div class="card__header"></div>

      <div class="profile">

        <img src=".//images/image-victor.jpg" class="profile__photo">

      </div>

      <!-- Card Body -->
      <div class="card-body">

        <h2 class="card-body__title">Victor Crest<span class="age">26</span></h2>
        <p class="card-body__text">London</p>

      </div>

      <!-- Card footer -->
      <div class="card-footer">
        
        <div class="card-footer__followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="card-footer__likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        
        <div class="card-footer__photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>

      </div>

    </div>

    
  </main>

  <!-- Challenge by https://www.frontendmentor.io/challenges | Coded by Dbrwd. -->

</body>
</html>
